<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wills Vanilla JavaScript App</title>
</head>
<body>
  <main>
    <h1>Wills Vanilla JavaScript App</h1>
    <b id="name">Querying API</b>
  </main>
  <script>
    (async function() {
      let { text } = await( await fetch(`/api/Search`)).json();
      document.querySelector('#name').textContent = text;
    }())
  </script>
</body>
</html>
